<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>formulir Student</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script th:src="@{/js/boostrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>From Student</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${student}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama Depan:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{firstName}" type="text" id="firstName" placeholder="Nama Depan" required>
                        <p class="alert alert-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama Belakang:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{lastName}" type="text" id="lastName" placeholder="Nama Belakang" required>
                        <p class="alert alert-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bd">Birth Date:</label>
                    <input class="form-control" id="bd" th:field="*{birthDay}" type="date"/>
                    <p class="alert alert-danger" th:errors="*{birthDay}" th:if="${#fields.hasErrors('birthDay')}"/>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{email}" type="text" id="email" placeholder="Email" required>
                        <p class="alert alert-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{phoneNumber}" type="text" id="phoneNumber" placeholder="Nomor telepon" required>
                        <p class="alert alert-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Jurusan:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{jurusan}" type="text" id="jurusan" placeholder="Nomor Jurusan" required>
                        <p class="alert alert-danger" th:errors="*{jurusan}" th:if="${#fields.hasErrors('jurusan')}">
                    </div>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Kembali</a>
                </div>


            </form>
        </div>
    </div>
</div>

</body>
</html>
