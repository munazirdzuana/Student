<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>formulir Student</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script th:src="@{/js/boostrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>From Student</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/save}" th:object="${student}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label for="firstName">First Name :</label>
                    <input class="form-control" id="firstName" th:field="*{firstName}" type="text">
                    <p class="alert alert-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name :</label>
                    <input class="form-control" id="lastName" th:field="*{lastName}" type="text">
                    <p class="alert alert-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">
                </div>
                <div class="form-group">
                    <label for="bd">Birth Date:</label>
                    <input class="form-control" id="bd" th:field="*{birthDay}" type="date"/>
                    <p class="alert alert-danger" th:errors="*{birthDay}" th:if="${#fields.hasErrors('birthDay')}"/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input class="form-control" id="phone" th:field="*{phoneNumber}" type="number"/>
                    <p class="alert alert-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" th:field="*{email}" type="text">
                    <p class="alert alert-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">
                </div>
                <div class="form-group">
                    <label for="jurusan">Jurusan:</label>
                    <input class="form-control" id="jurusan" th:field="*{jurusan}" type="text">
                    <p class="alert alert-danger" th:errors="*{jurusan}" th:if="${#fields.hasErrors('jurusan')}">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>


            </form>
        </div>
    </div>
</div>

</body>
</html>
